input {
  # 파일에서 로그 읽기
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
  
  # Beats 입력 (선택사항)
  beats {
    port => 5044
  }
}

filter {
  # JSON 로그 파싱
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # 날짜 파싱
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # 추가 필터링
  mutate {
    add_field => { "environment" => "docker" }
  }
}

output {
  # Elasticsearch로 전송
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "app-logs-%{+YYYY.MM.dd}"
  }
  
  # 디버깅용 stdout
  stdout {
    codec => rubydebug
  }
}
